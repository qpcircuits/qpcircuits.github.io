                          <p align="left" style="text-indent :24px">集成光量子信息技术青年学术论坛由中国科学技术大学郭光灿院士和南京大学祝世宁院士共同发起，旨在为从事集成光量子信息技术领域研究的青年学者搭建学术交流平台，促进我国集成光量子信息技术相关研究的发展，加速量子信息技术实用化进程。</p>
                          <p align="left" style="text-indent :24px">第五届集成光量子信息技术青年学术论坛将于<strong>2021年12月10日至12月12日在四川成都</strong>举行。 本次论坛的主题包括：集成光量子通信、信息处理和精密测量的新技术、新原理和新方法，集成光量子态存储、操控和检测的新材料和新技术，集成光电子学新结构、新材料、新机制与量子信息交叉新机遇。</p>
